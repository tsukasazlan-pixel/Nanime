

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <link rel="stylesheet" href="welcome.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Slide 1 -->
    <section class="slide">
      <div class="icon-wrapper">
        <div class="play-icon"></div>
      </div>
      <h1>Selamat Datang di NanimeID!</h1>
      <p>Streaming anime favoritmu kapan saja, di mana saja.</p>
      <div class="scroll-down">
        <span>▼</span>
        <p>Scroll ke bawah</p>
      </div>
    </section>

    <!-- Slide 2 -->
    <section class="slide">
      <div class="wraper">
        <i class="fa fa-bookmark fa-4x"></i>
      </div>
      <h1>Koleksi Lengkap</h1>
      <p>Dari anime klasik hingga yang paling baru.</p>
      <div class="scroll-down">
        <span>▼</span>
        <p>Scroll ke bawah</p>
      </div>
    </section>
    
    <!-- slide 3-->
    <section class="slide">
      <div class="wraper">
        <i class="fa fa-rocket fa-4x"></i>
      </div>
      <h1>Siap nonton</h1>
      <p>Geser keatas untuk melanjutkan petualangan anime mu</p>
      <button class="strt-btn">Mulai</button>
    </section>

    <!-- Tambah slide berikutnya jika ada -->
  </div>

  <div class="dots">
    <span class="dot active"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <script src="welcome.js"></script>
</body>
</html>
